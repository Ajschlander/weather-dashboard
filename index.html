<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Weather dashboard</title>

    <script src="https://kit.fontawesome.com/2ceed62c3c.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/css/index.css">
  </head>
  <body>

    <div class="parallax">

      <header>
        <h1 class="title-name">Weather Dashboard</h1>
        <hr>
      </header>

      <div class="main-content">

        <!-- Search button from DarkCode on youtube -->
        <div class="search-container">
          <h3 class="search-title">Search for a city:</h3>
          <div class="buscar-caja">
           <input type="text" name="" class="buscar-txt" placeholder="Search..."/>
           <a class="buscar-btn">
            <i class="fas fa-search"></i>
           </a>
          </div>
          <div class="search-history">

          </div>
        </div>

        <div class="current-weather-container">
          <h3 class="city-name">Atlanta</h3>
          <!-- Add what to display here with p tags -->
        </div>

        <div class="forecast-container">

        </div>

      </div>

    </div>

    <script type="text/javascript" src="scripts/index.js"></script>

  </body>
</html>
